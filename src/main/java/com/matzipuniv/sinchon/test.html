<!DOCTYPE html>
<body>
<h1>파일 업로드</h1> <hr>

<form th:action="@{/api/users/1}" method="get" enctype="multipart/form-data">
    제목 : <input type="text" name="title"> <br>
    파일 : <input type="file" name="file"> <br>
    <button>등록하기</button>
</form>

<hr>

<div th:each="gallery : ${galleryList}">
    <div style="margin-bottom: 30px">
        <p th:inline="text">제목 : [[${user.userNum}]]</p>
        <img th:src="${user.profileUrl}" style="width: 500px; height: 300px;">
    </div>
    <hr>
</div>

</body>
